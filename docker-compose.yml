services:
  api:
    build: .
env_file: .env
ports:
- "8080:8080"
depends_on:
- redis
- qdrant
volumes:
- ./storage:/app/storage
- ./docs:/app/docs
redis:
image: redis:7
ports: ["6379:6379"]
qdrant:
image: qdrant/qdrant:latest
ports: ["6333:6333"]
volumes:
- qdrant_storage:/qdrant/storage
volumes:
qdrant_storage: